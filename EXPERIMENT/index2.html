    <div class="sketchy">

      </div>

    </div>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
      <div>

        <div class="social-panel-container">
          <div class="social-panel">
            <p>Created with <i class="fa fa-heart"></i> by
              <a target="_blank" href="https://florin-pop.com">Corina Azpurua</a></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
              <li>
            <p>Corina's contact info</p>
              <li>
                <a href="https://www.instagram.com/cocoazpu/" target="_blank"> <i class="social"></i>
                Instagram
                </a>
              </li>
            </ul>
          </div>
        </div>
        <button class="floating-btn">
          Get in Touch
        </button>
        

      <script>
         $(window).on("load",function(){
     $(".loader-wrapper").fadeOut("slow");
});

const text = document.getElementById("text");
const prog = "The fear of being average keeps me up at night. Check out some of my work!";
let idx = 1;

setInterval(writeText, 100);

function writeText() {
    text.innerText = prog.slice(0, idx)
	
	idx++;
	
	if(idx > prog.length){
      idx = 1;
    }

}

const floating_btn = document.querySelector('.floating-btn');
const close_btn = document.querySelector('.close-btn');
const social_panel_container = document.querySelector('.social-panel-container');

floating_btn.addEventListener('click', () => {
	social_panel_container.classList.toggle('visible')
});

close_btn.addEventListener('click', () => {
	social_panel_container.classList.remove('visible')
});

 </script>



      
 </div>
